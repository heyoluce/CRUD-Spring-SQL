<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Students</h2>
    <div class="form-row">
        <table class="table">
<thead class="thead-light">
<tr>
    <th scope="col">ID</th>
<th scope="col">Full Name</th>
<th scope="col">Course</th>
<th scope="col">Group</th>
<th scope="col">Specialty</th>
</tr>
</thead>
            <tbody>
            <tr th:each="s:${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.fullName}"></td>
                <td th:text="${s.course}"></td>
                <td th:text="${s.groupName}"></td>
                <td th:text="${s.specialty}"></td>
            </tr>
            </tbody>
        </table>
    </div>
<h4>Add student</h4>
    <form th:action="@{/student-add}" th:object="${student}" method="post">
        <div class="col-sm-4 form-group">
            <label>Full Name</label>
            <input required type="text" class="form-control" th:field="*{fullName}">
        </div>
        <div class="col-sm-4 form-group">
            <label>Course</label>
            <input required type="text" class="form-control" th:field="*{course}">
        </div>
        <div class="col-sm-4 form-group">
            <label>Group</label>
            <input required type="text" class="form-control" th:field="*{groupName}">
        </div>
        <div class="col-sm-4 form-group">
            <label>Specialty</label>
            <input required type="text" class="form-control" th:field="*{specialty}">
        </div>
        <div class="col-sm-4 form-group">
            <button type="submit" class="btn btn-primary btn-block mt-3">ADD</button>
        </div>
    </form>
<h4>Delete student</h4>
    <form th:action="@{/student/delete}" method="get">
        <div class="col-sm-4 form-group">
            <label>Student's ID:</label>
            <input type="text" name="id" required class="form-control">
        </div>
        <div class="col-sm-4 form-group">
            <button type="submit" class="btn btn-primary btn-block mt-3">DELETE</button>
        </div>
    </form>
<h4>Edit student</h4>
    <form th:action="@{/student/upd}" method="post" th:object="${student}">
        <div class="col-sm-4 form-group">
            <label>Find ID</label>
            <input type="text" required name="id" class="form-control" th:field="*{id}">
        </div>
        <div class="col-sm-4 form-group">
            <label>New Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}">
        </div>
        <div class="col-sm-4 form-group">
            <label>New course</label>
            <input required type="text" name="course" class="form-control" th:field="*{course}">
        </div>
        <div class="col-sm-4 form-group">
            <label>New group</label>
            <input required type="text" class="form-control" th:field="*{groupName}">
        </div>
        <div class="col-sm-4 form-group">
            <label>New specialty</label>
            <input required type="text" class="form-control" th:field="*{specialty}">
        </div>
        <div class="col-sm-4 form-group">
            <button type="submit" value="update" class="btn btn-primary btn-block mt-3">EDIT</button>
        </div>
    </form>
</body>
</html>
